<div class="container">
<ul class="collection with-header" *ngIf="name==null">
  <li class="collection-header"><h4>Welcome To Chat Board</h4></li>
  <li class="collection-header">
    <div class="row">
  <div class="col-md-10">
    <input #nameinput (keyup.enter)="inputName(nameinput.value)" #input placeholder="Input your name">
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-success" (click)="inputName(nameinput.value)">Add</button>
  </div>
  </div>
</li>
</ul>


  <ul class="collection with-header"  *ngIf="name!=null">
    <li class="collection-header"><h4>Chat Board</h4></li>
    <li class="collection-item" *ngFor="let item of items$ | async; trackBy: track">
      <div [class.done]="item.completed">{{item.Name}} : {{item.title}}
        <span class="secondary-content" (click)="remove(item.id)">
        <i class="material-icons">delete_forever</i>
      </span>
        <span class="secondary-content" (click)="toggle(item.id)">
        <i class="material-icons">done</i>
      </span>
      </div>
    </li> 
    <li class="collection-header">
      <div class="row">
      <div class="col-md-10">
        <input id="icon_prefix" (keyup.enter)="add(input)" #input placeholder="Add message..">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success" (click)="add(input)">Send</button>
      </div>
    </div>
    </li>
      
  </ul>
  

</div>
